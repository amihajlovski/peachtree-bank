<div class="filters">
  <div class="search">
    <mat-form-field>
      <mat-label>Search by typing...</mat-label>
      <input matInput (keyup)="applySearch()" [(ngModel)]="activeSearch" autocomplete="off">
      <button mat-button *ngIf="activeSearch" matSuffix mat-icon-button aria-label="Clear"
        (click)="activeSearch = '';applySearch()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="sorting">
    <p class="label">Sort by</p>
    <div class="options">
      <div class="option">
        <p>Date</p>
      </div>
      <div class="option">
        <p>Beneficiary</p>
      </div>
      <div class="option">
        <p>Amount</p>
      </div>
    </div>
  </div>
</div>
